<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#maze-container {
    position: relative;
    width: 400px; /* 10 cells * 50px each */
    height: 500px; /* 10 cells * 50px each */
    border: 2px solid #000;
    display: grid;
    grid-template-columns: repeat(10, 50px);
    grid-template-rows: repeat(10, 50px);
    background-color: #fff;
}

#maze-container div {
    border: 1px solid #000;
}

#ball {
    position: absolute;
    width: 48px;
    height: 48px;
    background-color: yellow;
    border-radius: 50%;
}

    </style>
</head>
<body>

    <div id="maze-container">
        <div id="ball"></div>
    </div>
    <script>
        const ball = document.getElementById('ball');
const mazeContainer = document.getElementById('maze-container');
let ballPosition = { x: 0, y: 0 };
let velocity = { x: 0, y: 0 };
let friction = 0.9; // Adjust this value to change the friction

function moveBall() {
    ballPosition.x += velocity.x;
    ballPosition.y += velocity.y;

    // Apply friction
    velocity.x *= friction;
    velocity.y *= friction;

    // Boundary checks
    if (ballPosition.x < 0) {
        ballPosition.x = 0;
        velocity.x = 0;
    } else if (ballPosition.x > 9) {
        ballPosition.x = 9;
        velocity.x = 0;
    }

    if (ballPosition.y < 0) {
        ballPosition.y = 0;
        velocity.y = 0;
    } else if (ballPosition.y > 9) {
        ballPosition.y = 9;
        velocity.y = 0;
    }

    ball.style.transform = `translate(${ballPosition.x * 50}px, ${ballPosition.y * 50}px)`;

    requestAnimationFrame(moveBall);
}

if (window.DeviceOrientationEvent) {
    window.addEventListener('deviceorientation', function(event) {
        let tiltX = event.beta;  // In degree in the range [-180,180]
        let tiltY = event.gamma; // In degree in the range [-90,90]

        if (tiltX > 90) { tiltX = 90 };
        if (tiltX < -90) { tiltX = -90 };

        tiltX += 90;
        tiltY += 90;

        // Adjust these values to control sensitivity
        let sensitivity = 0.02;
        
        velocity.x += (tiltY - 90) * sensitivity; // left-right tilt
        velocity.y += (tiltX - 90) * sensitivity; // forward-backward tilt
    });
}

moveBall();

    </script>
</body>
</html>
