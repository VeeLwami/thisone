<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#maze-container {
    position: relative;
    width: 100vw; /* Responsive width */
    height: 100vw; /* Responsive height */
    max-width: 500px; /* Max size for larger screens */
    max-height: 500px; /* Max size for larger screens */
    border: 2px solid #000;
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    grid-template-rows: repeat(10, 1fr);
    background-color: #fff;
    box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
}

#ball {
    position: absolute;
    width: 9vw; /* Responsive size */
    height: 9vw; /* Responsive size */
    max-width: 48px; /* Max size for larger screens */
    max-height: 48px; /* Max size for larger screens */
    background-color: red;
    border-radius: 50%;
    box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
}

.goal {
    position: absolute;
    width: 9vw; /* Responsive size */
    height: 9vw; /* Responsive size */
    max-width: 48px; /* Max size for larger screens */
    max-height: 48px; /* Max size for larger screens */
    background-color: green;
    opacity: 0.5;
    box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
}

    </style>
</head>
<body>

    <div id="maze-container">
        <div id="ball"></div>
    </div>
    <script>
        const ball = document.getElementById('ball');
        const mazeContainer = document.getElementById('maze-container');
        let ballPosition = { x: 0, y: 0 };
        let velocity = { x: 0, y: 0 };
        let friction = 0.3; // Increased friction value
        let maxSpeed = 0.05; // Maximum speed limit

        // Generate a random position for the goal
        const goalPosition = {
            x: Math.floor(Math.random() * 10),
            y: Math.floor(Math.random() * 10)
        };

        // Ensure the goal is not at the starting position
        while (goalPosition.x === 0 && goalPosition.y === 0) {
            goalPosition.x = Math.floor(Math.random() * 10);
            goalPosition.y = Math.floor(Math.random() * 10);
        }

        // Create and style the goal element
        const goal = document.createElement('div');
        goal.className = 'goal';
        goal.style.left = `${goalPosition.x * 10}vw`;
        goal.style.top = `${goalPosition.y * 10}vw`;
        mazeContainer.appendChild(goal);

        function moveBall() {
            ballPosition.x += velocity.x;
            ballPosition.y += velocity.y;

            // Apply friction
            velocity.x *= friction;
            velocity.y *= friction;

            // Boundary checks
            if (ballPosition.x < 0) {
                ballPosition.x = 0;
                velocity.x = 0;
            } else if (ballPosition.x > 9) {
                ballPosition.x = 9;
                velocity.x = 0;
            }

            if (ballPosition.y < 0) {
                ballPosition.y = 0;
                velocity.y = 0;
            } else if (ballPosition.y > 9) {
                ballPosition.y = 9;
                velocity.y = 0;
            }

            ball.style.transform = `translate(${ballPosition.x * 10}vw, ${ballPosition.y * 10}vw)`;

            // Check if the ball reaches the goal
            if (Math.floor(ballPosition.x) === goalPosition.x && Math.floor(ballPosition.y) === goalPosition.y) {
                alert('Goal reached!');
                // Stop the game or reset the ball position as needed
                ballPosition = { x: 0, y: 0 };
                velocity = { x: 0, y: 0 };
            }

            requestAnimationFrame(moveBall);
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                let tiltX = event.beta;  // In degree in the range [-180,180]
                let tiltY = event.gamma; // In degree in the range [-90,90]

                if (tiltX > 90) { tiltX = 90 };
                if (tiltX < -90) { tiltX = -90 };

                tiltX += 90;
                tiltY += 90;

                // Adjust these values to control sensitivity
                let sensitivity = 2.5; // Decreased sensitivity
                
                // Update velocity based on tilt and sensitivity
                velocity.x += (tiltY - 90) * sensitivity; // left-right tilt
                velocity.y += (tiltX - 90) * sensitivity; // forward-backward tilt

                // Limit the maximum speed
                if (velocity.x > maxSpeed) velocity.x = maxSpeed;
                if (velocity.x < -maxSpeed) velocity.x = -maxSpeed;
                if (velocity.y > maxSpeed) velocity.y = maxSpeed;
                if (velocity.y < -maxSpeed) velocity.y = -maxSpeed;
            });
        }

        moveBall();

    </script>
</body>
</html>
